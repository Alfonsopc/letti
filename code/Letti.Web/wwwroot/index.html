<body>
    <app>
        <div class="spinner"></div>
    </app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        function tabChange(e) {
            var tabClass = e.className; // Elemento seleccionado
            var tabTarget = e.dataset.target; // Tab target del elemento seleccionado
            var tabsContainer = e.parentElement; // Contenedor de los tabs links
            var tabList = tabsContainer.getElementsByClassName("nav-item"); // Lista de tabs links

            // Quita la clase de active
            for (let i = 0; i < tabList.length; i++) {
                tabList[i].classList.remove("active");
            }

            // Obtiene el contenedor de los tab container
            var tabContentContainer = document.getElementById("nav-tabContent");

            // Obtiene listado de los panels
            var tabContainerList = tabContentContainer.getElementsByClassName("tab-pane");

            // Quita las clases show y active de los panels
            for (let i = 0; i < tabContainerList.length; i++) {
                tabContainerList[i].classList.remove("show");
                tabContainerList[i].classList.remove("active");                
            }

            // Obtiene el panel que se va a mostrar
            var tabContent = document.getElementById(tabTarget);

            // Activa el tab seleccionado
            e.classList.add("active");

            // Muestra el panel
            tabContent.classList.add("show");
            tabContent.classList.add("active");            
        }
    </script>
</body>
